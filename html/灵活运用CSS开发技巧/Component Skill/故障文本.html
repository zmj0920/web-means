<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CodePen - 【iCSS：组件】故障文本</title>
    <link rel="stylesheet" href="./reset.css">
    <style>
        .bruce {
            background-color: #000;
        }

        .fault-text {
            position: relative;
            font-weight: bold;
            font-size: 100px;
            color: #fff;
        }

        .fault-text::before,
        .fault-text::after {
            overflow: hidden;
            position: absolute;
            top: 0;
            background-color: #000;
            clip: rect(0, 900px, 0, 0);
            color: #fff;
            content: attr(data-text);
            animation: shake 3s linear infinite alternate-reverse;
        }

        .fault-text::before {
            left: -2px;
            text-shadow: 1px 0 #09f;
        }

        .fault-text::after {
            left: 2px;
            text-shadow: -1px 0 #f66;
            -webkit-animation-duration: 2s;
            animation-duration: 2s;
        }

        @-webkit-keyframes shake {
            0% {
                clip: rect(46px, 9999px, 21px, 0);
            }

            5% {
                clip: rect(98px, 9999px, 32px, 0);
            }
