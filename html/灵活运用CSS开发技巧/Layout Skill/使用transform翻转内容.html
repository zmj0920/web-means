<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>CodePen - 【iCSS：布局】使用transform翻转内容</title>
    <link rel="stylesheet" href="./reset.css">

    <style>
        .horizontal-flip li {
            position: relative;
            margin-top: 10px;
            width: 121px;
            height: 51px;
            line-height: 51px;
            text-align: center;
            font-weight: bold;
            font-size: 30px;
            color: #f66;
        }

        .horizontal-flip li::before,
        .horizontal-flip li::after {
            position: absolute;
            background-color: #66f;
            content: "";
        }

        .horizontal-flip li:first-child {
            margin-top: 0;
        }

        .x-axis {
            -webkit-transform: scale3d(1, -1, 1);
            transform: scale3d(1, -1, 1);
        }

        .x-axis::after {
            left: 0;
            top: 25px;
            width: 100%;
            height: 1px;
        }

        .y-axis {
            -webkit-transform: scale3d(-1, 1, 1);
            transform: scale3d(-1, 1, 1);
        }

        .y-axis::after {
            left: 60px;
            top: 0;
            width: 1px;
            height: 100%;
        }

        .reverse {
            -webkit-transform: scale3d(-1, -1, 1);
            transform: scale3d(-1, -1, 1);
        }

        .reverse::before {
            left: 0;
            top: 25px;
            width: 100%;
            height: 1px;
        }

        .reverse::after {
            left: 60px;
            top: 0;
            width: 1px;
            height: 100%;
        }
    </style>
</head>

<body translate="no">
    <div class="bruce flex-ct-x">
        <ul class="horizontal-flip">
            <li>正常文本</li>
            <li class="x-axis">水平翻转</li>
            <li class="y-axis">垂直翻转</li>
            <li class="reverse">倒序翻转</li>
        </ul>
    </div>


</body>

</html>
