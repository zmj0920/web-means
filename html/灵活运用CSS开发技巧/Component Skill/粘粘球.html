<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CodePen - 【iCSS：组件】粘粘球</title>
    <link rel="stylesheet" href="./reset.css">
    <style>
        .bruce {
            -webkit-filter: contrast(10);
            filter: contrast(10);
        }

        .sticky-ball {
            position: relative;
            width: 320px;
            height: 80px;
            -webkit-filter: contrast(10);
            filter: contrast(10);
        }

        div[class*=ball-] {
            position: absolute;
            top: 0;
            padding: 10px;
            border-radius: 100%;
            width: 80px;
            height: 80px;
            background-color: #f66;
            -webkit-filter: blur(5px);
            filter: blur(5px);
            -webkit-animation: 6s infinite;
            animation: 6s infinite;
        }

        .ball-1 {
            left: 0;
            -webkit-animation-name: move-1 !important;
            animation-name: move-1 !important;
        }

        .ball-2 {
            left: 240px;
            -webkit-animation-name: move-2 !important;
            animation-name: move-2 !important;
        }

        @-webkit-keyframes move-1 {

            0%,
            20%,
            100% {
                width: 80px;
                height: 80px;
            }

            50% {
                left: 110px;
                top: -15px;
                width: 110px;
                height: 110px;
            }

            85% {
                left: 75px;
                width: 90px;
                height: 70px;
            }

            90% {
                top: -2px;
                width: 75px;
                height: 85px;
            }
        }

        @keyframes move-1 {

            0%,
            20%,
            100% {
                width: 80px;
                height: 80px;
            }

            50% {
                left: 110px;
                top: -15px;
                width: 110px;
                height: 110px;
            }

            85% {
                left: 75px;
                width: 90px;
                height: 70px;
            }

            90% {
                top: -2px;
                width: 75px;
                height: 85px;
            }
        }

        @-webkit-keyframes move-2 {

            0%,
            20%,
            100% {
                width: 80px;
                height: 80px;
            }

            50% {
                left: 110px;
                top: -15px;
                width: 110px;
                height: 110px;
            }

            85% {
                left: 165px;
                width: 90px;
                height: 70px;
            }

            90% {
                top: -2px;
                width: 75px;
                height: 85px;
            }
        }

        @keyframes move-2 {

            0%,
            20%,
            100% {
                width: 80px;
                height: 80px;
            }

            50% {
                left: 110px;
                top: -15px;
                width: 110px;
                height: 110px;
            }

            85% {
                left: 165px;
                width: 90px;
                height: 70px;
            }

            90% {
                top: -2px;
                width: 75px;
                height: 85px;
            }
        }
    </style>
</head>

<body translate="no">
    <div class="bruce flex-ct-x">
        <div class="sticky-ball">
            <div class="ball-1"></div>
            <div class="ball-2"></div>
        </div>
    </div>


</body>

</html>
