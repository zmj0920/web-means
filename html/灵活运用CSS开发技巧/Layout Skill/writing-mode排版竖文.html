<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .vertical-text {
            /* 竖文排字 */
            writing-mode: vertical-rl;
        }

        .vertical-text h3 {
            padding-left: 20px;
            font-weight: bold;
            font-size: 18px;
            color: red;
        }

        .vertical-text p {
            line-height: 30px;
            color: purple;
        }
    </style>
</head>

<body>

    <div class="vertical-text">
        <h3>情</h3>
        <p>我见犹怜，<br>爱不释手。<br>雅俗共赏，<br>君子好逑。</p>
    </div>

</body>

</html>
