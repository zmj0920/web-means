<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>CodePen - 【iCSS：布局】使用letter-spacing排版倒序文本</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        .reverse-text {
            font-weight: bold;
            font-size: 50px;
            color: #f66;
            letter-spacing: -100px;
        }
    </style>
</head>

<body>
    <div class="bruce flex-ct-x">
        <div class="reverse-text">恭喜发财</div>
    </div>
</body>

</html>
