<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CodePen - 【iCSS：组件】星级评分</title>
    <link rel="stylesheet" href="./reset.css">
    <style>
        @charset "UTF-8";

        .star-rating {
            display: flex;
            flex-direction: row-reverse;
        }

        .star-rating input {
            width: 30px;
            height: 30px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            cursor: pointer;
            line-height: 30px;
            text-align: center;
            font-size: 30px;
            transition: all 300ms;
        }

        .star-rating input::after {
            color: #66f;
            content: "☆";
            transition: all 300ms;
        }

        .star-rating input:hover {
            -webkit-transform: scale(1.2);
            transform: scale(1.2);
        }

        .star-rating input:checked::after,
        .star-rating input:checked~input::after,
        .star-rating input:hover::after,
        .star-rating input:hover~input::after {
            color: #f66;
            content: "★";
        }
    </style>
</head>

<body translate="no">
    <div class="bruce flex-ct-x">
        <div class="star-rating">
            <input type="radio" name="rate">
            <input type="radio" name="rate">
            <input type="radio" name="rate">
            <input type="radio" name="rate">
            <input type="radio" name="rate">
        </div>
    </div>


</body>

</html>
