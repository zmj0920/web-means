<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>方案三</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		ul,
		li {
			list-style: none;
		}

		.wrapper {
			padding: 30px 40px 0;
			background: #fff;
		}

		.card {
			float: left;
			margin-right: 30px;
			margin-bottom: 30px;
			width: calc(50% - 15px);
			height: 100px;
			line-height: 100px;
			text-align: center;
			font-size: 24px;
			color: #fff;
			background: #009966;
		}

		.card:nth-of-type(2n + 2) {
			margin-right: 0;
		}

		.clearfix:after {
			content: " ";
			display: block;
			clear: both;
			visibility: hidden;
			line-height: 0;
			height: 0;
			font-size: 0;
		}
	</style>
</head>

<body>
	<ul class="wrapper clearfix">
		<li class="card">A</li>
		<li class="card">B</li>
		<li class="card">C</li>
		<li class="card">D</li>
		<li class="card">E</li>
		<li class="card">F</li>
	</ul>
</body>

</html>
