<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>方案三</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body, .container {
      height: 100%;
    }
    .container:after{
      content: " ";
      clear: both;
      display: table;
    }
    .container {
      padding: 0 200px;
    }
    .aside-left, .main, .aside-right {
      float: left;
      height: 100%;
    }
    .aside-left, .aside-right {
      width: 200px;
      background-color: pink;
    }
    .main {
      width: 100%;
      background-color: green;
    }
    .aside-left {
      margin-left: -200px;
    }
    .aside-right {
      margin-right: -200px;
    }
  </style>
  <body>
    <div class="container">
      <div class="aside-left">
      </div>
      <div class="main">
      </div>
      <div class="aside-right">
      </div>
    </div>
  </body>
</html>
