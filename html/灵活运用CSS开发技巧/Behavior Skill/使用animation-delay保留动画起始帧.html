<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CodePen - 【iCSS：行为】使用animation-delay保留动画起始帧</title>
    <link rel="stylesheet" href="./reset.css">
    <style>
        .initial-keyframe {
            position: relative;
            width: 100px;
            height: 100px;
        }

        .initial-keyframe li {
            position: absolute;
            border-radius: 100%;
            width: 100%;
            height: 100%;
            background-color: #3c9;
            -webkit-transform: rotate(0) translate(-80px, 0);
            transform: rotate(0) translate(-80px, 0);
            -webkit-animation: rotate 3s linear infinite;
            animation: rotate 3s linear infinite;
        }

        .initial-keyframe li:nth-child(2) {
            -webkit-animation-delay: -1s;
            animation-delay: -1s;
        }

        .initial-keyframe li:nth-child(3) {
            -webkit-animation-delay: -2s;
            animation-delay: -2s;
        }

        @-webkit-keyframes rotate {
            to {
                -webkit-transform: rotate(1turn) translate(-80px, 0);
                transform: rotate(1turn) translate(-80px, 0);
            }
        }

        @keyframes rotate {
            to {
                -webkit-transform: rotate(1turn) translate(-80px, 0);
                transform: rotate(1turn) translate(-80px, 0);
            }
        }
    </style>
</head>

<body translate="no">
    <div class="bruce flex-ct-x">
        <ul class="initial-keyframe">
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>


</body>

</html>
