
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CodePen - 【iCSS：行为】使用attr()抓取data-*</title>
   <link rel="stylesheet" href="reset.css">
    <style>
        .tooltips {
            position: relative;
            margin-top: 10px;
            padding: 0 20px;
            border-radius: 10px;
            height: 40px;
            background-color: #66f;
            line-height: 40px;
            color: #fff;
        }

        .tooltips::after {
            position: absolute;
            left: 0;
            top: 0;
            border-radius: 5px;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0;
            text-align: center;
            font-size: 12px;
            content: attr(data-msg);
            transition: all 300ms;
        }

        .tooltips:first-child {
            margin-top: 0;
        }

        .tooltips:hover::after {
            left: calc(100% + 20px);
            opacity: 1;
        }

        .tooltips[href]:empty::before {
            content: attr(href);
        }

        .tooltips[href]:empty:hover::after {
            display: none;
        }
    </style>
</head>

<body translate="no">
    <div class="bruce flex-ct-y">
        <a class="tooltips" href="https://www.baidu.com" data-msg="Hello World">提示框</a>
        <a class="tooltips" href="https://www.baidu.com"></a>
    </div>
</body>

</html>
