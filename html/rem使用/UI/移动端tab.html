<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>移动端tab</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul, li {
        list-style: none;
      }
      li {
        float: left;
        height: 30px;
        line-height: 30px;
        width: 30%;
        text-align: center;
      }
      .active {
        border-bottom: 1px solid pink;
      }
      .clearfix {
        overflow: auto;
        zoom: 1;
      }
      .tab-content {
        height: 300px;
        padding-left: 20px;
        padding-top: 20px;
        border: 1px solid #ececec;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <!-- tab-tittle -->
      <ul class="clearfix">
        <li data-index="0" class="active">标题一</li>
        <li data-index="1">标题二</li>
        <li data-index="2">标题三</li>
      </ul>
      <!-- tab-content -->
      <div class="tab-content">
        内容一
      </div>
    </div>
  </body>
  <script>
    // 大写数字
    var arr = ["一", "二", "三"];
    /**
     * 切换标题
     */
    function clickTab(event) {
      // 获取dom节点
      var liArray = document.querySelectorAll('li');
      var tabContent = document.querySelector('.tab-content')
      var index;
      if (event.target.tagName === 'LI') {
        index = event.target.dataset.index;
        // 处理内容区域
        tabContent.innerHTML = '内容' + arr[index];
        // 处理tab标题
        for (var i = 0; i < liArray.length; i++) {
          if(i == index) {
            liArray[i].className = 'active'
          } else {
            liArray[i].className = ''
          }
        }
      } else {
        alert('异常错误!')
      }

    }
    // 事件委托
    var ul = document.querySelector('ul')
    ul.addEventListener('click', clickTab, false)
  </script>
</html>
