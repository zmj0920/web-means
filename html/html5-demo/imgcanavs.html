<body onload="draw()">
    <script>
    function draw() {
            var ctx = document.getElementById('d1').getContext('2d');
            var img = new Image();
            img.onload = function(){
              ctx.drawImage(img,0,0);
              ctx.beginPath();
              ctx.moveTo(30,96);
              ctx.lineTo(70,66);
              ctx.lineTo(103,76);
              ctx.lineTo(170,15);
              ctx.stroke();
            }
            img.src = 'img/apple.png';
          }
