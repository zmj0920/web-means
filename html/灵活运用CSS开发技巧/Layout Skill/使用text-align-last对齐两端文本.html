<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .justify-text li {
            margin-top: 5px;
            padding: 0 20px;
            width: 100px;
            height: 40px;
            background-color: #f66;
            line-height: 40px;
            /* 使用text-align-last对齐两端文本 */
            text-align-last: center;
            color: #fff;
        }

        .justify-text li:first-child {
            margin-top: 0;
        }
    </style>
</head>

<body>
        <ul class="justify-text">
            <li>账号</li>
            <li>密码</li>
            <li>电子邮件</li>
            <li>通讯地址</li>
        </ul>
</body>

</html>
