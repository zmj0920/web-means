<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CodePen - 【iCSS：组件】迭代计数器</title>
    <link rel="stylesheet" href="./reset.css">
    <style>
        @charset "UTF-8";

        .iterative-counter ul {
            counter-reset: index 0 count 0 weight 0;
        }

        .iterative-counter li {
            display: flex;
            position: relative;
            align-items: center;
            margin-top: 10px;
            counter-increment: index 1;
        }

        .iterative-counter li::before {
            content: counter(index) "、";
        }

        .iterative-counter li:first-child {
            margin-top: 0;
        }

        .iterative-counter input {
            overflow: hidden;
            position: absolute;
            width: 0;
            height: 0;
        }

        .iterative-counter input:checked+label::before {
            color: #3c9;
            content: "\2713";
        }

        .iterative-counter label {
            display: flex;
            align-items: center;
            height: 20px;
        }

        .iterative-counter label::before {
            box-sizing: border-box;
            margin-right: 5px;
            border: 1px solid #3c9;
            width: 20px;
            height: 20px;
            cursor: pointer;
            line-height: 20px;
            text-align: center;
            color: transparent;
            content: "";
            transition: all 300ms;
        }

        .iterative-counter p {
            margin-top: 10px;
        }

        .iterative-counter p.count::after {
            content: counter(count) attr(data-unit);
        }

        .iterative-counter p.weight::after {
            content: counter(weight) attr(data-unit);
        }

        #angular:checked {
            counter-increment: count 1 weight 20;
        }

        #react:checked {
            counter-increment: count 1 weight 50;
        }

        #vue:checked {
            counter-increment: count 1 weight 30;
        }
    </style>
</head>

<body translate="no">
    <div class="bruce flex-ct-x">
        <div class="iterative-counter">
            <ul>
                <li>
                    <input type="checkbox" id="angular">
                    <label for="angular">Angular</label>
                </li>
                <li>
                    <input type="checkbox" id="react">
                    <label for="react">React</label>
                </li>
                <li>
                    <input type="checkbox" id="vue">
                    <label for="vue">Vue</label>
                </li>
            </ul>
            <p class="count" data-unit="个">框架：</p>
            <p class="weight" data-unit="%">权重：</p>
        </div>
    </div>


</body>

</html>
