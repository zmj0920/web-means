<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>移动端cell布局</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .cell-title {
        padding: 15px 15px 10px;
        font-size: 14px;
        color: #333;
      }
      .cell-group {
        padding-left: 15px;
        border-top: 1px solid #ebebeb;
        border-bottom: 1px solid #ebebeb;
      }
      .cell {
        display: flex;
        justify-content: space-between;
        padding: 15px 15px 15px 0;
        border-bottom: 1px solid #ebebeb;
      }
      .cell:nth-last-child(1) {
        border-bottom: 0;
      }
      .cell .left {
        flex: 1;
        min-width: 100px;
        padding-right: 20px;
        font-size: 16px;
        color: #333;
      }
      .cell .right {
        font-size: 16px;
        color: #999;
      }
      .i-arrow-grey {
        margin-left: 5px;
      }
      .i-arrow-grey:after {
        content: " ";
        display: inline-block;
        height: 8px;
        width: 8px;
        border-width: 2px 2px 0 0;
        border-color: #a8a8a8;
        border-style: solid;
        -webkit-transform: matrix(0.71, 0.71, -0.71, 0.71, 0, 0);
        transform: matrix(0.71, 0.71, -0.71, 0.71, 0, 0);
      }
      .i-icon {
        display: inline-block;
        width: 24px;
        height: 24px;
        margin-left: 10px;
        vertical-align: middle;
        background: #fff;
      }
      .i-icon img {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="cell-title">
      title
    </div>
    <div class="cell-group">
      <!-- 箭头 -->
      <div class="cell">
        <div class="left">
          标题
        </div>
        <div class="right">
          内容<i class="i-arrow-grey"></i>
        </div>
      </div>
      <!-- icon -->
      <div class="cell">
        <div class="left">
          标题
        </div>
        <div class="right">
          内容<i class="i-icon"><img src="../img/customer-service.jpg" alt="icon"></i>
        </div>
      </div>
    </div>
  </body>
</html>
