  <title>CodePen - 【iCSS：行为】使用:hover描绘鼠标跟随</title>
  <link rel="stylesheet" href="./reset.css">
  <style>
    .mouse-following {
      display: flex;
      overflow: hidden;
      flex-wrap: wrap;
      height: 100%;
      cursor: pointer;
    }

    .mouse-following li {
      position: relative;
      width: 30px;
      height: 30px;
    }

    .mouse-following li::before {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      border-radius: 100%;
      background-color: transparent;
      content: "";
      -webkit-transform: scale3d(0.1, 0.1, 1);
      transform: scale3d(0.1, 0.1, 1);
      transition: all 500ms ease-in;
    }

    .mouse-following li:hover::before {
      -webkit-transform: scale3d(1.8, 1.8, 1.8);
      transform: scale3d(1.8, 1.8, 1.8);
      transition: -webkit-transform 0s;
      transition: transform 0s;
      transition: transform 0s, -webkit-transform 0s;
    }

    .mouse-following li:nth-child(1):hover::before {
      background-color: rgba(45, 209, 129, 0.8);
    }
