<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CodePen - 【iCSS：布局】使用margin-left排版左重右轻列表</title>
    <link rel="stylesheet" href="./reset.css">
    <style>
        .bruce {
            height: 100vh;
        }

        .left-list {
            display: flex;
            align-items: center;
            padding: 0 10px;
            width: 600px;
            height: 60px;
            background-color: #3c9;
        }

        .left-list li {
            padding: 0 10px;
            height: 40px;
            background-color: #f90;
            line-height: 40px;
            font-size: 16px;
            color: #fff;
        }

        .left-list li+li {
            margin-left: 10px;
        }

        .left-list li:last-child {
            margin-left: auto;
        }
    </style>
</head>

<body translate="no">
    <div class="bruce flex-ct-x">
        <ul class="left-list">
            <li>Alibaba</li>
            <li>Tencent</li>
            <li>Baidu</li>
            <li>Jingdong</li>
            <li>Ant</li>
            <li>Netease</li>
        </ul>
    </div>


</body>

</html>
