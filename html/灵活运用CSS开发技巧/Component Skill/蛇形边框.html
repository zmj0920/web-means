<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CodePen - 【iCSS：组件】蛇形边框</title>
    <link rel="stylesheet" href="./reset.css">
    <style>
        .snakelike-border {
            position: relative;
            width: 190px;
            height: 190px;
            background-color: #3c9;
        }

        .snakelike-border::before,
        .snakelike-border::after {
            position: absolute;
            left: -5px;
            right: -5px;
            top: -5px;
            bottom: -5px;
            border: 5px solid;
            content: "";
            -webkit-animation: move 5s linear infinite;
            animation: move 5s linear infinite;
        }

        .snakelike-border::before {
            border-color: #f66;
        }

        .snakelike-border::after {
            border-color: #66f;
            -webkit-animation-delay: -2.5s;
            animation-delay: -2.5s;
        }

        @-webkit-keyframes move {

            0%,
            100% {
                clip: rect(0 200px 5px 0);
            }

            25% {
                clip: rect(0 200px 200px 195px);
            }

            50% {
                clip: rect(195px 200px 200px 0);
            }

            75% {
                clip: rect(0 5px 200px 0);
            }
        }

        @keyframes move {

            0%,
            100% {
                clip: rect(0 200px 5px 0);
            }

            25% {
                clip: rect(0 200px 200px 195px);
            }

            50% {
                clip: rect(195px 200px 200px 0);
            }

            75% {
                clip: rect(0 5px 200px 0);
            }
        }
    </style>
</head>

<body translate="no">
    <div class="bruce flex-ct-x">
        <div class="snakelike-border"></div>
    </div>


</body>

</html>
